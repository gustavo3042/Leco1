<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario LECO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="fw-bold">Únete y transforma tus oportunidades en éxito.</h1>
            <p>Únete al Consorcio LECO y conecta con una red de negocios estratégicos y sostenibles. Impulsa el crecimiento económico y social aprovechando nuestras oportunidades.</p>
            <img src="ruta-de-tu-imagen.png" alt="Evento LECO" class="img-fluid rounded">
        </div>
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de Contacto*</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono">
                </div>
                <div class="mb-3">
                    <label for="empresa" class="form-label">Empresa*</label>
                    <input type="text" class="form-control" id="empresa" placeholder="Ingrese nombre de su empresa">
                </div>

                <h5 class="mt-4">Área de interés</h5>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="proyecto">
                    <label class="form-check-label" for="proyecto">Tengo un proyecto</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inversion-apoyo">
                    <label class="form-check-label" for="inversion-apoyo">Busco inversión o apoyo técnico</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="servicios-tecnicos">
                    <label class="form-check-label" for="servicios-tecnicos">Quiero ejecutar servicios técnicos</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="vender-productos">
                    <label class="form-check-label" for="vender-productos">Quiero vender mis productos o materias primas</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="comprar-productos">
                    <label class="form-check-label" for="comprar-productos">Estoy buscando comprar productos, tecnologías o servicios especializados</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="red-proveedores">
                    <label class="form-check-label" for="red-proveedores">Quiero aumentar mi red de proveedores calificados</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="operadores-tecnicos">
                    <label class="form-check-label" for="operadores-tecnicos">Quiero conectarme con operadores técnicos o redes colaborativas</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="visibilidad">
                    <label class="form-check-label" for="visibilidad">Necesito visibilidad en ferias, eventos o en la Revista LECO LATAM</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="tecnologia-innovacion">
                    <label class="form-check-label" for="tecnologia-innovacion">Quiero acceder a tecnologías, innovación o soluciones avanzadas</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="capacitacion">
                    <label class="form-check-label" for="capacitacion">Necesito capacitación técnica, operativa o comercial</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="proveedor-leco">
                    <label class="form-check-label" for="proveedor-leco">Quiero ser proveedor del Consorcio LECO LATAM</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="franquicia-leco">
                    <label class="form-check-label" for="franquicia-leco">Quiero ser parte de la franquicia del Consorcio LECO LATAM</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="proyectos-inversion">
                    <label class="form-check-label" for="proyectos-inversion">Estoy buscando proyectos de inversión para participar</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="noticias-ecosistema">
                    <label class="form-check-label" for="noticias-ecosistema">Quiero recibir información sobre las principales noticias del ecosistema</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="eventos-sudamerica">
                    <label class="form-check-label" for="eventos-sudamerica">Me gustaría recibir información actualizada sobre eventos, seminarios y congresos relevantes en Sudamérica</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="otro">
                    <label class="form-check-label" for="otro">Otro (especificar):</label>
                    <input type="text" class="form-control mt-2" placeholder="Especifique aquí">
                </div>

                <button type="submit" class="btn btn-primary w-100">Únete</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
